<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Alex</title>
</head>
<body>
    <script>
        let detik = 59; //input
        let menit = 59; //input
        let jam = 15; //input

        if(detik + 1 == 60){
            detik = 0;

            menit++;

            if(menit == 60){
                menit = 0;

                jam++;

                if(jam == 24){
                    jam = 0;
                    menit = 0
                    detik = 0;
                }
            }

        } else{
            detik++;
        }

        console.log('Jam ' + jam)
        console.log('Menit ' + menit)
        console.log( 'Detik '+ detik)
    









    </script>
</body>
</html>
