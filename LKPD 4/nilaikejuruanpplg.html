<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        let nilaipabp = 70
        let nilaimtk = 82
        let nilaidpk = 77
        let mean = (nilaidpk + nilaimtk + nilaipabp) / 3

        if(mean>=80 && mean<=100){
            
            console.log('Nilai A')
        }
        else if(mean>=75 && mean<80){
            console.log('Nilai B')
        }
        else if(mean>=65 && mean<75){
            console.log('Nilai C')
        }
        else if(mean>=45 && mean<65){
            console.log('Nilai D')
        }
        else if(mean>=0 && mean<45){
            console.log('Nilai E')
        }
        else{console.log('Kosong')}
    </script>
</body>
</html>
